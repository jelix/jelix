; configuration file for jelix-scripts command

; options used to create new files or dirs
doChmod = false
chmodFileValue = 0644
chmodDirValue = 0755
doChown = false
chownUser =
chownGroup =

; help options
helpLang = en
debugMode = false
verboseMode = false

; information to insert in headers for new files/new app
infoCreatorName=your name
infoCreatorMail=your-email@yourwebsite.undefined

; by default, copyright is the project's one
;infoCopyright=%YEAR% a name

; information to insert in headers for a new app
newAppInfoWebsite="http://www.yourwebsite.undefined"
newAppInfoLicence="All rights reserved"
newAppInfoLicenceUrl=
newAppInfoLocale="en_US"
newAppInfoCopyright="%YEAR% a name"

infoTimezone="Europe/Paris"


; files organisation for new app
;layoutTempPath = "%appdir%/temp/"
;layoutWwwPath = "%appdir%/www/"
;layoutVarPath = "%appdir%/var/"
;layoutLogPath = "%appdir%/var/log/"
;layoutConfigPath = "%appdir%/var/config/"

;To override copyright and other info stored in project.xml
;setup parameter for each application
;[myapp]
;infoWebsite=
;infoCreatorName=
;infoLicence=
;infoCopyright=
;...